config.IncludedFormatsList.label=Aufgenommene Formate
config.IncludedFormatsList.description=Liste der Dateiformate, die im Katalog aufgenommen werden (separiert mit Kommas; Hinweis: Verwende die Option ALLE, wenn sämtliche Formate enthalten sein sollen)

config.SaveBandwidth.label=Keine Bandbreitenoptimierung
config.SaveBandwidth.description=Normalerweise versucht Calibre2OPDS, die Bandbreite durch Minimieren der Änderungen von einem Lauf zum nächsten zu optimieren (etwa bei Datumsänderungen). Mit dieser Einstellung jedoch nicht.

config.MinimizeChangedFiles.label=Minimierte Anzahl von geänderten Dateien
config.MinimizeChangedFiles.description=Zusätzliche Überwachung während der Katalogerstellung, sodass nur solche Dateien neu in den Katalog aufgenommen werden, deren Inhalt sich geändert hat.

config.GenerateOpds.label=Keinen OPDS Katalog erstellen
config.GenerateOpds.description=Unterdrückt die Erstellung des OPDS Katalogs, um Platz zu sparen, sollte dieser nicht benötigt werden.
config.GenerateHtml.label=Keinen HTML Katalog erstellen
config.GenerateHtml.description=Unterdrückt die Erstellung des HTML Katalogs, um Platz und CPU Zeit zu sparen, sollte dieser nicht benötigt werden.

config.GenerateHtmlDownloads.label=Keine HTML Download links erzeugen
config.GenerateHtmlDownloads.description=Unterdrückt die Erstellung von Download links im HTML Katalog; nützlich, wenn z.B. ein Demo-Katalog erstellt werden soll.
config.PublishedDateAsYear.label=Nur Publikationsjahr anzeigen
config.PublishedDateAsYear.description=Nur der Jahresteil des Publikationsdatums eines Buchs wird angezeigt
config.GenerateOpdsDownloads.label=Keine OPDS Downloads links erzeugen

config.GenerateOpdsDownloads.description=Unterdrückt die Erstellung von Download links im OPDS Katalog; nützlich, wenn z.B. ein Demo-Katalog erstellt werden soll.
config.ExternalIcons.label=Verwende externe Icon Dateien
config.ExternalIcons.description=Anstatt die Icons für die Hauptebenen des Katalogs einzubetten, werden externe Dateien verwendet. Das hat höhere Zugriffszeiten zur Folge, ist jedoch für Reader mit Browser notwendig (wie etwa der Kindle), die eingebettete binary Icons nicht verarbeiten können.

config.ThumbnailGenerate.label=Keine Vorschaubilder erzeugen
config.ThumbnailGenerate.description=Unterdrückt die Erstellung von Vorschaubildern. Dadurch wird das Laden der Katalogseiten etwas langsamer, aber es spart Speicherplatz im Katalog.

config.ThumbnailHeight.label=Höhe der Vorschaubilder
config.ThumbnailHeight.description=Setzt die Höhe der erstellten Vorschaubilder (in Pixel)

config.CoverResize.label=Keine reformatierten Cover erzeugen
config.CoverResize.description=Verwendet die Coverbilder so, wie sie in der Calibre Datenbank gespeichert sind, ohne sie auf eine Standardgrösse zu reformatieren. Das kann Speicherplatz sparen, die Katalogseiten werden jedoch langsamer geladen.

config.CoverHeight.label=Höhe des Cover Bildes
config.CoverHeight.description=Setzt die Höhe für das reformatierte Cover

config.SplitTagsOn.label=Trennzeichen für Schlagwörter
config.SplitTagsOn.description=Definiert das Zeichen, das zur Trennung von Schlagwortlisten in einer Hierarchie verwendet wird (z.B. ":", wenn deine Schlagworttrennung aussieht wie Aktion:Lesen:Sofort)
config.SplitTagsOn.splitbyletter=Keine Schlagworttrennung 

config.IncludeBooksWithNoFile.label=Bücher ohne Datei aufnehmen
config.IncludeBooksWithNoFile.description=Inkludiert die Bücher ohne jede Datei; priorisiert über der "Formate aufnehmen" Option

config.CryptFilenames.label=Dateinamen verschlüsseln
config.CryptFilenames.description=Verschlüsselt die Dateinamen, sodass kein Rückschluss auf deren Inhalt möglich ist; die Namen bleiben jedoch für das jeweilige Buch konstant

config.ShowSeriesInAuthorCatalog.label=Keine Serien im Autorenkatalog anzeigen
config.ShowSeriesInAuthorCatalog.description=Wenn nicht gesetzt, werden Links zu Serien im Katalog angezeigt, welche der Autor mitverfasst hat.

config.OrderAllBooksBySeries.label=Sortiere den 'Alle Bücher' Katalog nach Serien
config.OrderAllBooksBySeries.description=Wenn gesetzt, wird der 'Alle Bücher' Katalog nach Serien organisiert

config.GenerateExternalLinks.label=Keine externen Links erzeugen
config.GenerateExternalLinks.description=Wenn gesetzt, enthalten die Bucheinträge keine Links zu Wikipedia, Goodreads, etc. …

config.GenerateCrossLinks.label=Keine Querverweise erzeugen
config.GenerateCrossLinks.description=Wenn gesetzt, haben die Bucheinträge keine Querverweise zu andere Kataloge (nützlich, wenn die Dateinamen verschlüsselt sind)

config.CatalogFilter.label=Hauptkatalog Filter
config.CatalogFilter.description=Wenn gesetzt, enthält der Katalog nur Bücher korrespondierend zur Calibre Suche (verwende Saved:xxx, um eine in Calibre gespeicherte Suche xxx zu verwenden)

config.TagsToMakeDeep.label=Liste von Schlagwörtern mit zusätzlicher Ebene
config.TagsToMakeDeep.description=Wenn gesetzt, erhalten die Kataloge dieser Schlagwörter eine zusätzliche Unterteilung in Autoren, Serien, Schlagwörter etc. …  ACHTUNG: der Erstellungsprozess wird für jedes Schlagwort länger

config.MinBooksToMakeDeepLevel.label=Mindestanzahl von Büchern, um eine zusätzliche Ebene zu erzeugen
config.MinBooksToMakeDeepLevel.description=Bei Unterschreiten wird keine zusätzliche Ebene angelegt.

config.MaxSummaryLength.label=Maximale Länge der Zusammenfassungsliste
config.MaxSummaryLength.description=Wenn die Liste diese Länge überschreitet, wird sie durch eine voreingestellte Liste ersetzt, die die Anzahl der Bücher und Seiten anzeigt. HINWEIS: Auf 0 setzen, um nie eine Zusammenfassungsliste anzuzeigen

config.MaxBookSummaryLength.label=Maximale Länge der Buchinhaltsangabe
config.MaxBookSummaryLength.description=Anzahl der Zeichen von der Inhaltsangabe, die in der Buchliste angezeigt werden sollen. Der überzählige Text wird abgeschnitten. -1, um immer die komplette Inhaltsangabe anzuzeigen.

config.GenerateAuthors.label=Keinen "Autoren" Katalog erzeugen
config.GenerateAuthors.description=Der "Autoren" Katalogabschnitt wird nicht erzeugt; das kann bei einem Katalog erwünscht sein, der nur Referenzen zu anderen externen Katalogen enthält.

config.GenerateTags.label=Keinen "Schlagwörter" Katalog erzeugen
config.GenerateTags.description=Der "Schlagwörter" Katalogabschnitt wird nicht erzeugt; nützlich, um CPU Zeit zu sparen, wenn keine sinnvollen Schlagwörter vorhanden sind.

config.GenerateSeries.label=Keinen "Serien" Katalog erstellen
config.GenerateSeries.description=Unterdrückt die Erstellung des "Serien" Katalogabschnitts; nützlich, um CPU Zeit und Speicher zu sparen, wenn keine sinnvollen Serienangaben vorliegen, oder aber wenn ein Katalog mit Referenzen zu anderen externen Katalogen erstellt wird.

config.GenerateRecent.label=Keinen "Neuzugänge" Katalog erstellen
config.GenerateRecent.description=Der "Neuzugänge" Katalogabschnitt wird nicht erzeugt; nützlich, wenn Speicher und CPU Zeit gespart werden soll, und du keine Übersicht über Neuzugänge benötigst.

config.GenerateRatings.label=Keinen "Bewertungen" Katalog erstellen
config.GenerateRatings.description=Der "Bewertungen" Katalogabschnitt wird nicht erzeugt; nützlich, um Speicher und CPU Zeit zu sparen, wenn keine Bewertungen verwendet werden..

config.GenerateAllbooks.label=Keinen "Alle Bücher" Katalog erstellen
config.GenerateAllbooks.description=Der "Alle Bücher" Katalogabschnitt wird nicht erzeugt; nützlich, um Speicher und CPU Zeit zu sparen, wenn du keine Liste aller Bücher benötigst.

