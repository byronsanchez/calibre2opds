config.MaxBeforePaginate.description=Wird diese Anzahl im Katalog überschritten, wird eine neue Seite angelegt (ein 'nächste Seite' link erscheint)

config.MaxBeforeSplit.label=Anzahl der Elemente vor Umbruch
config.MaxBeforeSplit.description=Wird die Anzahl überschritten, erfolgt ein alphabetischer Umbruch (vor der Paginierung; sollten danach immer noch zuviele Einträge vorhanden sein, wird zusätzlich paginiert)

config.MaxSplitLevels.label=Maximale Anzahl an Ebenen bei Aufteilung
config.MaxSplitLevels.description=Die maximale Anzahl Ebenen bei Aufteilung nach Buchstaben. Sobald diese Anzahl (Tiefe) erreicht wird, so wird keine weitere Aufteilung stattfinden, auch bei überschrittener Element-Anzahl in dieser Tiefe.

config.BooksInRecentAdditions.label=Anzahl der Bücher im "Neuzugänge" Katalog
