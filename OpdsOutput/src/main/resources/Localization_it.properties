config.MinBooksToMakeDeepLevel.description=Un livello supplementare verrà generato solo se vi saranno più libri del numero indicato

config.TagsToExclude.label=Lista degli argomenti esclusi dal catalogo
config.TagsToExclude.description=Se quest'opzione è attivata, il catalogo principale conterrà solo i libri che non hanno un argomento (tag) elencato qui (separate da virgola)

config.MaxSummaryLength.label=Lunghezza massima della lista riassunto
config.MaxSummaryLength.description=Se la lista di riassunto è più lunga, sarà sostituita da un riassunto standard con il numero degli elementi e delle pagine - SUGGERIMENTO: metti 0 se non vuoi la lista di riassunto!

