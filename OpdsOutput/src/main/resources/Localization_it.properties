config.GenerateExternalLinks.description=Se quest'opzione è attivata, le entrate dei libri non conterranno collegamenti esterni (a Wikipedia, Goodreads...)

config.GenerateCrossLinks.label=Non creare collegamenti incrociati
config.GenerateCrossLinks.description=Se quest'opzione è attivata, le entrate dei libri non conterranno collegamenti ad altri cataloghi (utile in caso di codifica dei nomi dei documenti)

config.TagsToGenerate.label=Lista degli argomenti del catalogo
config.TagsToGenerate.description=Se quest'opzione è attivata, il catalogo principale conterrà solo i libri che hanno un'argomento (tag) elencato qui (separati da virgola)

config.TagsToMakeDeep.label=Lista delle etichette che avranno un livello supplementare
config.TagsToMakeDeep.description=Se questa opzione è attivata, i cataloghi di questa etichetta avranno un sotto-livello supplementare che li suddividerà in autori, collane, etichette, ... ATTENZIONE: ogni etichetta in più allunga i tempi di trattamento

