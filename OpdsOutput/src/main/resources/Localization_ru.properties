config.CoverResize.description=Использовать обложки, хранящиеся в библиотеке Calibre, без изменения их размера на стандартный. Это может уменьшить дисковое пространство под каталог, но снизить скорость загрузки страниц каталога

config.CoverHeight.label=Высота изображения обложки
