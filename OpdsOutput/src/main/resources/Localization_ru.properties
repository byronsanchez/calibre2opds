config.ThumbnailGenerate.label=Не генерировать обложки
config.ThumbnailGenerate.description=Не генерировать картинки обложек. Это приведет к некоторому снижению скорости загрузки страниц каталога, но Вы сэкономите на дисковом пространстве под каталог

