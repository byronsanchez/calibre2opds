config.TargetFolder.description=Путь к внешней папке, в которую библиотека (и каталог) будут скопированы (хранилище NAS или карта SD вашего Nook, например)

config.CopyToDatabaseFolder.label=Копировать каталог в папку базы данных
config.CopyToDatabaseFolder.description=Если установлено, каталог будет скопирован в папку базы данных (где располагается ваша библиотека Calibre) ; если также указана "Папка расположения результатов", будут сделаны две копии каталога...

config.BrowseByCover.label=Режим "Поиск по обложке" (HTML)
config.BrowseByCover.description=Если установлено, каталог HTML будет отображаться как отдельная страница из обложек книг, а не списком

config.BrowseByCoverWithoutSplit.label=Не делать разбиение по буквам в режиме "Поиск по обложкам"
config.BrowseByCoverWithoutSplit.description=Если установлено, в режиме "Поиск по обложкам" списки книг не будут разбиваться по буквам

config.SplitByAuthorInitialGoToBooks.label=На странице перечня авторов пропускать ссылки на авторов с одинаковыми начальными буквами
config.SplitByAuthorInitialGoToBooks.description=Если установлено и список авторов разбит на буквы, при клике на общие начальные буквы нескольких авторов осуществляется переход к списку книг этих авторов

config.IncludeAboutLink.label=Вставлять статью "О calibre2opds"
config.IncludeAboutLink.description=Если установлено, в каталог будет включена статья "О calibre2opds"

config.IncludeOnlyOneFile.label=Включать только один файл электронной книги
config.IncludeOnlyOneFile.description=Если установлено, только один файл электронной книги будет включен в каталог (согласно приоритету, установленному в перечне "Включать форматы")

config.CompatibilityTrick.label=Уровень совместимости
config.CompatibilityTrick.description=Выбор уровня совместимости позволяет клиенту (Stanza, Aldiko, Trook) лучше работать с Calibre2opds

config.SuppressRatingsInTitles.label=Запретить отображать рейтинг в заголовках книг
config.SuppressRatingsInTitles.description=Если установлено, заголовки книг не содержат информацию о их рейтингах (показываются как звезды)

config.ZipTrookCatalog.label=Делать Zip-архив каталога до его копирования на Nook
config.ZipTrookCatalog.description=Если отмечено, каталог будет заархивирован и после этого скопирован на Nook; это будет быстрее, но в первый раз потребуется Trook для его разархивации

config.ReprocessEpubMetadata.label=Переработать метаданные epub
config.ReprocessEpubMetadata.description=Если установлено, метаданные epub будут переработаны для согласования с метаданными Calibre. Обратите внимание, что это происходит ситуационно, так что файлы в вашей библиотеке Calibre БУДУТ изменены, если вы включите эту опцию

#EN# config.Reset.label=Reset
#EN# config.Reset.description=Set the field back to the default value.

config.MaxMobileResolution.label=Максимальная ширина экрана для режима "Мобильные устройства" (HTML)
config.MaxMobileResolution.description=Максимальная ширина экрана в пикселях, при которой каталог HTML будет использовать режим "Мобильные устройства", оптимизированный под маленькие экраны.   Для величин, превышающих это значение, HTML каталог будет отображаться традиционно.

config.SplitInAuthorBooks.label=Не разбивать по буквам заголовки книг внутри каталога книг автора
config.SplitInAuthorBooks.description=Не разбивать по буквам список заголовков книг автора, даже если количество элементов на странице превышает величину, установленную для разбиения списков по буквам

config.SplitInSeriesBooks.label=Не разбивать по буквам список книг внутри серии
config.SplitInSeriesBooks.description=Не разбивать по буквам список заголовков книг серии, даже если количество элементов на странице превышает величину, установленную для разбиения списков по буквам

