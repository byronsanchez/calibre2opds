config.SaveBandwidth.label=Не оптимизировать диапазон каталога
config.SaveBandwidth.description=Обычно calibre2opds пытается оптимизировать диапазон, минимизируя изменения, выполняемые между текущей генерацией каталога и предыдущей (делая т.н. инкрементные обновления). Эта опция отключает механизм инкрементных обновлений, каталог генерируется полностью.

config.MinimizeChangedFiles.label=Минимизировать количество изменяемых файлов
config.MinimizeChangedFiles.description=Выполнять дополнительную работу при генерации каталога, направленную на выявление и помещение в каталог только тех файлов, содержимое которых было действительно изменено.

config.GenerateOpds.label=Не генерировать OPDS каталоги
config.GenerateOpds.description=OPDS каталоги не будут сгенерированы; опция полезна для экономии дискового пространства в том случае, когда OPDS каталоги не требуются 
config.GenerateHtml.label=Не генерировать HTML каталоги
config.GenerateHtml.description=HTML каталоги не будут сгенерированы; опция полезна для экономии дискового пространства и сокращения времени работы процессора

config.GenerateHtmlDownloads.label=Не генерировать HTML-ссылки для скачивания
config.GenerateHtmlDownloads.description=Не генерировать ссылки для скачивания файлов в HTML-каталогах ; опция полезна, если вы хотите сгенерировать HTML-каталог без возможности скачивания файлов, например, демо-каталог
config.PublishedDateAsYear.label=Дата публикации как год в описании книги
config.PublishedDateAsYear.description=Дата публикации книги отображается в ограниченном виде - только год
config.GenerateOpdsDownloads.label=Не генерировать OPDS-ссылки для скачивания

config.GenerateOpdsDownloads.description=Не генерировать ссылки для скачивания файлов в OPDS-каталогах ; опция полезна, если вы хотите сгенерировать OPDS-каталог без возможности скачивания файлов, например, демо-каталог
config.ExternalIcons.label=Использовать внешние файлы иконок
config.ExternalIcons.description=Использовать внешние файлы иконок для верхних уровней каталога взамен встроенных.  Эта опция приводит к замедлению скорости загрузки страниц, но это необходимо для ридеров с браузерами (таких как Kindle), которые не могут справиться со встроенными как бинарные изображения иконками.

config.ThumbnailGenerate.label=Не генерировать обложки
config.ThumbnailGenerate.description=Не генерировать картинки обложек. Это приведет к некоторому снижению скорости загрузки страниц каталога, но Вы сэкономите на дисковом пространстве под каталог

config.ThumbnailHeight.label=Высота мини-описания
config.ThumbnailHeight.description=Устанавливает высоту генерируемых мини-описаний

