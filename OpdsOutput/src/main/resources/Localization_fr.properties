config.Language.possible=Valeurs proposées : {0}

config.WikipediaLanguage.label=Langue à utiliser sur Wikipedia
config.WikipediaLanguage.description=Cela permet de diriger les liens Wikipedia vers une page utilisant une langue spécifique ; Code ISO Standard (ex: EN, FR, DE...)

config.CatalogFolderName.label=Dossier contenant le catalogue
config.CatalogFolderName.description=Fixe le nom du dossier où seront placés les catalogues (pas de chemin complet, juste un nom)

config.CatalogTitle.label=Titre du catalogue
config.CatalogTitle.description=Nomme le catalogue, visible sur les catalogues OPDS et sur les pages HTML

config.MaxBeforePaginate.label=Nombre d'éléments à lister avant changement de page
config.MaxBeforePaginate.description=Quand un catalogue a plus d'éléments que ce nombre, une nouvelle page est ajoutée (un lien "page suivante" est généré)

config.MaxBeforeSplit.label=Nombre d'éléments à lister avant regroupement par initiales
config.MaxBeforeSplit.description=Quand un catalogue a plus d'éléments que ce nombre, on procède à un regroupement par lettres (avant la pagination, si malgré le regroupement par lettre il y a encore trop d'éléments, une nouvelle page sera créée)

config.BooksInRecentAdditions.label=Nombres de livres dans le catalogue des "Derniers ajouts"
config.BooksInRecentAdditions.description=Nombres de livres dans le catalogue des "Derniers ajouts"

config.IncludedFormatsList.label=Formats inclus
config.IncludedFormatsList.description=Liste des formats des fichiers inclus dans le catalogue (séparé par virgules ; on peut spécifier ALL pour tout inclure)

config.SaveBandwidth.label=Ne pas économiser la bande passante
config.SaveBandwidth.description=Par défaut calibre2opds essaie d'économiser la bande passante en limitant les changements entre les différentes versions du catalogue. Avec cette option, il ne le fera plus.

config.MinimizeChangedFiles.label=Minimize Number of Changed Files
config.MinimizeChangedFiles.description=Carry out additional work at catalog generation time to ensure that only files whose content has actually changed will be put into the generated catalog.

config.GenerateOpds.label=Ne pas générer de catalogue OPDS
config.GenerateOpds.description=Aucun catalogue HTML ne sera généré ; économie d'espace
config.GenerateHtml.label=Ne pas générer de catalogue HTML
config.GenerateHtml.description=Aucun catalogue HTML ne sera généré ; économie d'espace et de temps de calcul

config.GenerateHtmlDownloads.label=Ne pas générer les liens de téléchargement
config.GenerateHtmlDownloads.description=Supprime la fonction de téléchargement pour un catalogue de démonstration par exemple
config.PublishedDateAsYear.label=Published date as year in book details
config.PublishedDateAsYear.description=When showing the published date in book details limit it to being the year published
config.GenerateOpdsDownloads.label=Ne pas générer de liens de téléchargement OPDS

config.GenerateOpdsDownloads.description=Supprime la fonction de téléchargement de catalogue OPDS pour une démonstration par exemple
config.ExternalIcons.label=Use external Icon files
config.ExternalIcons.description=Instead of embedding the icons for the top levels of the catalogs use external files instead.  This results in slower page loading, but is needed for readers with browsers (such as the Kindle) that cannot handle the icons embedded as binary images. 

config.ThumbnailGenerate.label=Do not generate thumbnails
config.ThumbnailGenerate.description=Do not generate thumbnail images.   This means that loading catalog pages is slightly slower but you save on file space in the catalog.

config.ThumbnailHeight.label=Hauteur de l'aperçu
config.ThumbnailHeight.description=Fixe la hauteur de l'aperçu généré (il est inutile de dépasser 125 pixels)
config.CoverResize.label=Do not generate resized covers
config.CoverResize.description=Use the cover images already stored in the calibre library without resizing them to a standard size.  This can result in less space used for the catalog but slower catalog page loading.

config.CoverHeight.label=Hauteur de la couverture
config.CoverHeight.description=Fixe la hauteur de la couverture

config.SplitTagsOn.label=Séparateur d'étiquette
config.SplitTagsOn.description=Caractère utilisé pour organiser les étiquettes en arborescence (ex ':' si vos étiquettes ressemblent à Action:ALire:Rapidement)
config.SplitTagsOn.splitbyletter=Ne pas construire un arbre

config.IncludeBooksWithNoFile.label=Inclure les livres vides
config.IncludeBooksWithNoFile.description=Tiens! des livres sans fichier, je vais les mettre quand même; remplace l'option "includeformat"

config.BookLanguageTag.label=Catégorie qui spécifie la langue d'un livre
config.BookLanguageTag.description=C'est le début du nom d'une catégorie qui, assignée aux livres, spécifie leur langue (i.e. "Lang:" si les catégories "Lang:FR", "Lang:EN" sont utilisées)

config.CryptFilenames.label=Chiffrer les noms de fichier
config.CryptFilenames.description=Avec cette option, les noms de fichier seront chiffrés de telle sorte qu'il sera impossible de les deviner, mais ils resteront constants d'un lancement à l'autre de l'application

config.ShowSeriesInAuthorCatalog.label=Ne pas montrer les collections dans les catalogues des auteurs
config.ShowSeriesInAuthorCatalog.description=Sans cette option, les catalogues des auteurs contiendront des liens vers les collections auquelles l'auteur a participé

config.OrderAllBooksBySeries.label=Trier le catalogue "tous les livres" par collection
config.OrderAllBooksBySeries.description=Avec cette option, le catalogue "tous les livres" sera trié par collection

config.GenerateExternalLinks.label=Ne pas générer de liens externes
config.GenerateExternalLinks.description=Si cette option est positionnée, les entrées des livres ne contiendront pas de lien externe (vers Wikipedia, Goodreads)...

config.GenerateCrossLinks.label=Ne pas générer de liens croisés
config.GenerateCrossLinks.description=Si cette option est positionnée, les entrées des livres ne contiendront pas de lien vers d'autres catalogues (utile si on crypte les noms de fichier)

config.TagsToGenerate.label=Liste des étiquettes qui génèreront un catalogue
config.TagsToGenerate.description=Si cette option est positionnée, le catalogue principal ne contiendra que les livres qui ont une des étiquettes listées ici (séparées par une virgule)

config.TagsToMakeDeep.label=Liste des étiquettes qui auront un niveau supplémentaire
config.TagsToMakeDeep.description=Si cette option est positionnée, les catalogues de ces étiquettes auront un sous-niveau supplémentaire qui les subdivisera en auteurs, séries, étiquettes, ... ATTENTION : chaque étiquette ajoutée rallonge le temps de traitement

config.MinBooksToMakeDeepLevel.label=Minimum de livres pour un niveau supplémentaire
config.MinBooksToMakeDeepLevel.description=On ne génerera de sous-niveau supplémentaire que s'il contient plus de ce nombre de livres

config.TagsToExclude.label=Liste des étiquettes qui seront exclues du catalogue
config.TagsToExclude.description=Si cette option est positionnée, le catalogue principal ne contiendra que les livres qui n'ont pas une des étiquettes listées ici (séparées par une virgule)

config.MaxSummaryLength.label=Taille maximale de la liste résumée
config.MaxSummaryLength.description=Si la liste résumée est plus logue que ça, elle est remplacée par un résumé par défaut qui contient le nombre d'éléments et de pages - CONSEIL : mettez 0 si vous ne voulez jamais voir la liste résumée !

config.GenerateTags.label=Do not generate the "Tags" catalog
config.GenerateTags.description=The "Tags" catalog section will not be generated ; useful to save space and CPU time, if you don''t  have meaningful tags to use

config.GenerateRecent.label=Do not generate the "Recent" catalog
config.GenerateRecent.description=The "Recent" books catalog section will not be generated ; useful to save space and CPU time, if you don''t  want to use recent books

config.GenerateRatings.label=Ne pas générer de catalogue "Appréciations"
config.GenerateRatings.description=Le catalogue "Appréciations" ne sera pas généré ; économie d'espace et de temps de calcul si vous ne voulez pas l'utiliser

config.GenerateAllbooks.label=Ne pas générer de catalogue "Tous les livres"
config.GenerateAllbooks.description=Le catalogue "Tous les livres" ne sera pas généré ; économie d'espace et de temps de calcul si vous ne voulez pas l'utiliser

config.GenerateIndex.label=Generate Search Index (experimental)
config.GenerateIndex.description=Generate a keyword index that can be used to search for books when using the HTML calaogs

config.DatabaseFolder.label=Dossier de la base de données
config.DatabaseFolder.description=Le répertoire de la bibliothèque, qui est le répertoire que Calibre utilise pour enregistrer sa base de données

config.TargetFolder.label=Dossier de destination
config.TargetFolder.description=L'emplacement (externe) où la bibliothèque (et le catalogue) seront copiés (un lecteur NAS, ou votre Nook, par exemple)

config.CopyToDatabaseFolder.label=Copier le catalogue dans le dossier de la base de données
config.CopyToDatabaseFolder.description=Si coché, le catalogue sera copié dans le dossier de la base de données (où la bibliothèque de Calibre se situe) ; si "dossier de destination" est également rempli, deux copies de votre catalogue seront créées...

config.BrowseByCover.label=Naviguer par couverture (HTML)
config.BrowseByCover.description=Si coché, le catalogue HTML affichera une pleine page de couvertures des livres au lieu d'une liste

config.BrowseByCoverWithoutSplit.label=Pas d'initiale
config.BrowseByCoverWithoutSplit.description=Ne pas regrouper par initiale lorsqu'on a une liste de livres en mode "navigation par couverture"

config.SplitByAuthorInitialGoToBooks.label=Dans la liste des auteurs, pas de liste des auteurs commençant par une même lettre
config.SplitByAuthorInitialGoToBooks.description=Si coché, et que la liste des auteurs est regroupée par initiale, quand on clique sur une lettre aller directement à la liste des livres par ces auteurs

config.IncludeAboutLink.label=Inclure l'entrée "A propose de calibre2opds"
config.IncludeAboutLink.description=Si coché, l'entrée "A propose de calibre2opds" sera incluse dans le catalogue

config.IncludeOnlyOneFile.label=Ne publier qu''un seul fichier ebook
config.IncludeOnlyOneFile.description=Si coché, un seul fichier ebook sera publié dans le catalogue (par ordre de priorité, dans la liste des "Formats inclus")

config.CompatibilityTrick.label=Niveau de compatibilité
config.CompatibilityTrick.description=Le choix d'un niveau de compatibilité permet à un client donné (Stanza, Trook, Aldiko) de mieux fonctionner avec Calibre2Opds

config.SuppressRatingsInTitles.label=Titres sans les appréciations
config.SuppressRatingsInTitles.description=Si coché, les titres des livres ne contiendront pas l'appréciation du livre

config.ZipTrookCatalog.label=Zipper le catalogue avant de le copier sur le Nook
config.ZipTrookCatalog.description=Si coché, le catalogue sera zippé avant de le copier sur le Nook; c'est plus rapide, mais Trook a besoin de temps pour le dézipper...

config.ReprocessEpubMetadata.label=MàJ les métadonnées des epub
config.ReprocessEpubMetadata.description=Si coché, les métadonnées des epubs seront mises à jour à partir de celles de Calibre. Notez que cela se produit in situ, et donc les fichiers de votre bibliothèque Calibre SERONT MODIFIES si vous cochez cette option !

config.Reset.label=Reset
config.Reset.description=Set the field back to the default value.

config.MaxMobileResolution.label=Maximum screen width for mobile option (HTML)
config.MaxMobileResolution.description=The maximum screen width in pixels for which the HTML catalog should use the 'Mobile' look which is optimized for small screens.   For values above this setting the more traditional look will be used for the HTML catalog.

config.SplitInAuthorBooks.label=Do not split book titles within an Author
config.SplitInAuthorBooks.description=Do not split the list of book titles for an Author by Letter even if the number exceeds the normal trigger level for splitting by letter
config.SplitInSeriesBooks.label=Do not split book titles within a Series
config.SplitInSeriesBooks.description=Do not split the list of book titles for a Series by letter even if the number exceeds the normal trigger level for splitting by letter

