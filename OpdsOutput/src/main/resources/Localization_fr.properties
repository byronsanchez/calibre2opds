config.IncludedFormatsList.label=Formats inclus
config.IncludedFormatsList.description=Liste des formats des fichiers inclus dans le catalogue (séparé par virgules ; on peut spécifier ALL pour tout inclure)

config.SaveBandwidth.label=Ne pas économiser la bande passante
config.SaveBandwidth.description=Par défaut calibre2opds essaie d'économiser la bande passante en limitant les changements entre les différentes versions du catalogue. Avec cette option, il ne le fera plus.

config.MinimizeChangedFiles.label=Minimiser la quantité de fichiers changés
config.MinimizeChangedFiles.description=Le générateur s'assure que seuls les fichiers dont le contenu a vraiment changé seront ajoutés au catalogue généré (ajoute un peu de temps de traitement)

config.GenerateOpds.label=Ne pas générer de catalogue OPDS
config.GenerateOpds.description=Aucun catalogue HTML ne sera généré ; économie d'espace
config.GenerateHtml.label=Ne pas générer de catalogue HTML
config.GenerateHtml.description=Aucun catalogue HTML ne sera généré ; économie d'espace et de temps de calcul

config.GenerateHtmlDownloads.label=Ne pas générer les liens de téléchargement
config.GenerateHtmlDownloads.description=Supprime la fonction de téléchargement pour un catalogue de démonstration par exemple
config.PublishedDateAsYear.label=Seulement l'année de la date de publication
config.PublishedDateAsYear.description=Quand la date de publication sera affichée dans les détails du livre, seule l'année sera précisée
config.GenerateOpdsDownloads.label=Ne pas générer de liens de téléchargement OPDS

config.GenerateOpdsDownloads.description=Supprime la fonction de téléchargement de catalogue OPDS pour une démonstration par exemple
config.ExternalIcons.label=Utiliser des fichiers externes pour les icônes
config.ExternalIcons.description=Les icônes des catalogues utiliseront des fichiers plutôt que d'être directement intégrées aux catalogues. Les pages sont plus lentes à charger, mais c'est nécessaires pour certains navigateurs (Kindle) qui ne supportent pas l'intégration des icônes

config.ThumbnailGenerate.label=Ne pas générer les aperçus
config.ThumbnailGenerate.description=Le chargement des pages du catalogue sera un peu plus lent (le navigateur devra retailler les images à la volée) mais on gagne un peu d'espace dans le catalogue

config.ThumbnailHeight.label=Hauteur de l'aperçu
config.ThumbnailHeight.description=Fixe la hauteur de l'aperçu généré (il est inutile de dépasser 125 pixels)

config.CoverResize.label=Ne pas retailler les couvertures
config.CoverResize.description=Utiliser directement les couvertures présentes dans la bibliothèque Calibre sans les retailler. Le chargement des pages du catalogue sera un peu plus lent (le navigateur devra retailler les images à la volée) mais on gagne un peu d'espace dans le catalogue

config.CoverHeight.label=Hauteur de la couverture
config.CoverHeight.description=Fixe la hauteur de la couverture

config.SplitTagsOn.label=Séparateur d'étiquette
config.SplitTagsOn.description=Caractère utilisé pour organiser les étiquettes en arborescence (ex ':' si vos étiquettes ressemblent à Action:ALire:Rapidement)
config.SplitTagsOn.splitbyletter=Ne pas construire un arbre

config.IncludeBooksWithNoFile.label=Inclure les livres vides
config.IncludeBooksWithNoFile.description=Tiens! des livres sans fichier, je vais les mettre quand même; remplace l'option "includeformat"

config.CryptFilenames.label=Chiffrer les noms de fichier
config.CryptFilenames.description=Avec cette option, les noms de fichier seront chiffrés de telle sorte qu'il sera impossible de les deviner, mais ils resteront constants d'un lancement à l'autre de l'application

config.ShowSeriesInAuthorCatalog.label=Ne pas montrer les collections dans les catalogues des auteurs
config.ShowSeriesInAuthorCatalog.description=Sans cette option, les catalogues des auteurs contiendront des liens vers les collections auquelles l'auteur a participé

config.OrderAllBooksBySeries.label=Trier le catalogue "tous les livres" par collection
config.OrderAllBooksBySeries.description=Avec cette option, le catalogue "tous les livres" sera trié par collection

config.GenerateExternalLinks.label=Ne pas générer de liens externes
config.GenerateExternalLinks.description=Si cette option est positionnée, les entrées des livres ne contiendront pas de lien externe (vers Wikipedia, Goodreads)...

config.GenerateCrossLinks.label=Ne pas générer de liens croisés
config.GenerateCrossLinks.description=Si cette option est positionnée, les entrées des livres ne contiendront pas de lien vers d'autres catalogues (utile si on crypte les noms de fichier)

config.CatalogFilter.label=Filtre du catalogue principal
config.CatalogFilter.description=Si cette option est positionnée, le catalogue ne contiendra que les livres correspondant à cette recherche Calibre (utilisez Saved:xxx pour spécifier une recherche sauvegardé dans Calibre au nom xxx)

config.TagsToMakeDeep.label=Liste des étiquettes qui auront un niveau supplémentaire
config.TagsToMakeDeep.description=Si cette option est positionnée, les catalogues de ces étiquettes auront un sous-niveau supplémentaire qui les subdivisera en auteurs, séries, étiquettes, ... ATTENTION : chaque étiquette ajoutée rallonge le temps de traitement

config.MinBooksToMakeDeepLevel.label=Minimum de livres pour un niveau supplémentaire
config.MinBooksToMakeDeepLevel.description=On ne génerera de sous-niveau supplémentaire que s'il contient plus de ce nombre de livres

config.MaxSummaryLength.label=Taille maximale de la liste résumée
config.MaxSummaryLength.description=Si la liste résumée est plus logue que ça, elle est remplacée par un résumé par défaut qui contient le nombre d'éléments et de pages - CONSEIL : mettez 0 si vous ne voulez jamais voir la liste résumée !

config.MaxBookSummaryLength.label=Taille maximale du résumé d'un livre
config.MaxBookSummaryLength.description=C'est la taille maximale du résumé qui sera affiché dans la liste des livres. Si le résumé est plus grand, il sera raccourci. Utilisez -1 pour ne jamais tronquer.

