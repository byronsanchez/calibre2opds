config.MaxBeforePaginate.description=Quand un catalogue a plus d'éléments que ce nombre, une nouvelle page est ajoutée (un lien "page suivante" est généré)

config.MaxBeforeSplit.label=Nombre d'éléments à lister avant regroupement par initiales
config.MaxBeforeSplit.description=Quand un catalogue a plus d'éléments que ce nombre, on procède à un regroupement par lettres (avant la pagination, si malgré le regroupement par lettre il y a encore trop d'éléments, une nouvelle page sera créée)

#EN# config.MaxSplitLevels.label=Maximum number of levels of split
