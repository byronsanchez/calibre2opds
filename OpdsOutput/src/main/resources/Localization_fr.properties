config.CopyToDatabaseFolder.description=Si coché, le catalogue sera copié dans le dossier de la base de données (où la bibliothèque de Calibre se situe) ; si "dossier de destination" est également rempli, deux copies de votre catalogue seront créées...

config.BrowseByCover.label=Naviguer par couverture (HTML)
config.BrowseByCover.description=Si coché, le catalogue HTML affichera une pleine page de couvertures des livres au lieu d'une liste

config.BrowseByCoverWithoutSplit.label=Pas d'initiale
config.BrowseByCoverWithoutSplit.description=Ne pas regrouper par initiale lorsqu'on a une liste de livres en mode "navigation par couverture"

config.SplitByAuthorInitialGoToBooks.label=Dans la liste des auteurs, pas de liste des auteurs commençant par une même lettre
config.SplitByAuthorInitialGoToBooks.description=Si coché, et que la liste des auteurs est regroupée par initiale, quand on clique sur une lettre aller directement à la liste des livres par ces auteurs

config.IncludeAboutLink.label=Ne pas inclure l'entrée "A propose de calibre2opds"
config.IncludeAboutLink.description=Si coché, l'entrée "A propose de calibre2opds" ne pas incluse dans le catalogue

config.IncludeOnlyOneFile.label=Ne publier qu''un seul fichier ebook
config.IncludeOnlyOneFile.description=Si coché, un seul fichier ebook sera publié dans le catalogue (par ordre de priorité, dans la liste des "Formats inclus")

config.SuppressRatingsInTitles.label=Titres sans les appréciations
config.SuppressRatingsInTitles.description=Si coché, les titres des livres ne contiendront pas l'appréciation du livre

config.ZipTrookCatalog.label=Zipper le catalogue avant de le copier sur le Nook
config.ZipTrookCatalog.description=Si coché, le catalogue sera zippé avant de le copier sur le Nook; c'est plus rapide, mais Trook a besoin de temps pour le dézipper...

config.ReprocessEpubMetadata.label=MàJ les métadonnées des epub
config.ReprocessEpubMetadata.description=Si coché, les métadonnées des epubs seront mises à jour à partir de celles de Calibre. Notez que cela se produit in situ, et donc les fichiers de votre bibliothèque Calibre SERONT MODIFIES si vous cochez cette option !

