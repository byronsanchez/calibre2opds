config.profile.label=Profile: {0}
config.profile.description=The current active profile

config.Language.label=Language
config.Language.description=This setting changes the language used by the program ; use the standard ISO language code (e.g. EN, FR, DE...)
config.Language.possible=Possible values : {0}

config.WikipediaLanguage.label=Wikipedia language
config.WikipediaLanguage.description=This will change the Wikipedia links to make them point to a language-specific page ; use the standard ISO language code (e.g. EN, FR, DE...)

config.CatalogFolderName.label=Catalog folder
config.CatalogFolderName.description=Sets the name of the directory in which the catalogs will be generated (not an absolute path, but simply a name)     CAUTION:  Any existing contents of this folder will be deleted.

config.UrlBase.label=Base URL
config.UrlBase.description=This is the MANDATORY base URL of your catalog; that's where on the internet your catalog will be published, i.e. the address you must type in your browser to access your catalog, minus the 'index.html' part

config.CatalogTitle.label=Catalog title
config.CatalogTitle.description=Sets the title of the catalog, as seen in the OPDS feed and the HTML main page

config.MaxBeforePaginate.label=Number of elements before pagination
config.MaxBeforePaginate.description=When a catalog has more items than this number, pagination occurs (a "next page" link is generated)

config.MaxBeforeSplit.label=Number of elements before split
config.MaxBeforeSplit.description=When a catalog has more items than this number, it will be split by letter (occurs before pagination, i.e. if there are still too many items in a split catalog, it will be paginated)

config.MaxSplitLevels.label=Maximum number of levels of split
config.MaxSplitLevels.description=The maximum number of times the Split by Letter will happen.   Once this depth is reached further splits will be suppressed even if the value for the number of elements before a split is exceeded at this level.

config.BooksInRecentAdditions.label=Number of books in the "recent" catalog
config.BooksInRecentAdditions.description=The number of books in the "recent additions" catalog

config.IncludedFormatsList.label=Included formats
config.IncludedFormatsList.description=The list of file formats included in the catalog (separated by commas ; tip : use ALL if you want to include everything)

config.SaveBandwidth.label=Do not save bandwidth
config.SaveBandwidth.description=Usually, calibre2opds tries to optimize the bandwith by minimizing changes from one run to another (namely, a date changes). With this setting, it will not.

config.MinimizeChangedFiles.label=Minimize Number of Changed Files
config.MinimizeChangedFiles.description=Carry out additional work at catalog generation time to ensure that only files whose content has actually changed will be put into the generated catalog.

config.GenerateOpds.label=Do not generate OPDS catalogs
config.GenerateOpds.description=No OPDS catalogs will be generated ; useful to save space if not needed
config.GenerateHtml.label=Do not generate HTML catalogs
config.GenerateHtml.description=No HTML catalogs will be generated ; useful to save space and CPU time

config.GenerateHtmlDownloads.label=Do not generate HTML downloads
config.GenerateHtmlDownloads.description=Do not generate the file download link in the HTML catalogs ; useful if you want to generate a HTML catalog but not allow file download, e.g. for a demo
config.PublishedDateAsYear.label=Published date as year in book details
config.PublishedDateAsYear.description=When showing the published date in book details limit it to being the year published
config.GenerateOpdsDownloads.label=Do not generate OPDS downloads

config.GenerateOpdsDownloads.description=Do not generate the file download links in the OPDS catalogs ; useful if you want to generate an OPDS catalog but not allow file download, e.g. for a demo
config.ExternalIcons.label=Use external Icon files
config.ExternalIcons.description=Instead of embedding the icons for the top levels of the catalogs use external files instead.  This results in slower page loading, but is needed for readers with browsers (such as the Kindle) that cannot handle the icons embedded as binary images. 

config.ThumbnailGenerate.label=Do not generate thumbnails
config.ThumbnailGenerate.description=Do not generate thumbnail images.   This means that loading catalog pages is slightly slower but you save on file space in the catalog.

config.ThumbnailHeight.label=Thumbnail height
config.ThumbnailHeight.description=Sets the height for displaying thumbnail images in the calibre2opds generated catalog.  If generation of thumbnails is not suppressed then thumbnail image files optimized for this resolution will be generated from the calibre cover images.

config.CoverResize.label=Do not generate resized covers
config.CoverResize.description=Use the cover images already stored in the calibre library without resizing them to a standard size.  This can result in less space used for the catalog but slower catalog page loading.

config.CoverHeight.label=Cover height
config.CoverHeight.description=Sets the height for displaying cover images in the calibre2opds generated catalog.  If generation of cover images is not suppressed then cover images optimized for this resolution will be generated from the Calibre cover images.

config.SplitTagsOn.label=Split tags using
config.SplitTagsOn.description=Specifies a character that will be used to split the tags list in a tree (e.g. '':'' if your tags are named like Action:ToRead:Asap)
config.SplitTagsOn.splitbyletter=Disable splitting tags

config.IncludeBooksWithNoFile.label=Include books without file
config.IncludeBooksWithNoFile.description=Include books without any file ; supercedes the "includeformat" option

config.CryptFilenames.label=Encrypt the filenames
config.CryptFilenames.description=If set, the filenames will be encrypted in such a way that it is impossible to guess them, yet from one run to the next they stay constant

config.ShowSeriesInAuthorCatalog.label=Do not show the series in the author catalogs
config.ShowSeriesInAuthorCatalog.description=If not set, the author catalogs will include links to the series to which the author has participated

config.OrderAllBooksBySeries.label=Order the "all books" catalog by series
config.OrderAllBooksBySeries.description=If set, the "all books" catalog will be sorted by series

config.GenerateExternalLinks.label=Do not generate external links
config.GenerateExternalLinks.description=If set, the books entries will not contain external links to Wikipedia, Goodreads...

config.GenerateCrossLinks.label=Do not generate cross-reference links
config.GenerateCrossLinks.description=If set, the books entries will not contain cross-reference links to other catalogs (useful when encrypting the filenames)

config.CatalogFilter.label=Main catalog filter
config.CatalogFilter.description=If set, the main catalog will only contain the books corresponding to this Calibre search (use Saved:xxx to specify a saved search in Calibre named xxx)

config.TagsToMakeDeep.label=List of tags that will get an additional level
config.TagsToMakeDeep.description=If set, the catalogs of these tags will get an additional level sub-dividing them into authors, series, tags, ... WARNING : adding tags here will make the generation process slower

config.MinBooksToMakeDeepLevel.label=Minimum books to create an additional level
config.MinBooksToMakeDeepLevel.description=We won't generate an additional level if it contains less that this number of books

config.MaxSummaryLength.label=Maximum length of the summary list
config.MaxSummaryLength.description=If the summary list exceed this length, it is replaced by a default summary containing the number of items and pages - TIP : set it to 0 if you never want the summary list !

config.MaxBookSummaryLength.label=Maximum length of a book summary
config.MaxBookSummaryLength.description=This is the summary of the book shown in a book list.  If the summary exceeds this length, it is truncated to this length.  Set to -1 to never truncate

config.GenerateAuthors.label=Do not generate the "Authors" catalog
config.GenerateAuthors.description=The "Authors" catalog section will not be generated ; you might want to do this for a catalog that is going to only contain references to other external catalogs

config.GenerateTags.label=Do not generate the "Tags" catalog
config.GenerateTags.description=The "Tags" catalog section will not be generated ; useful to save space and CPU time, if you don''t  have meaningful tags to use

config.GenerateSeries.label=Do not generate the "Series" catalog
config.GenerateSeries.description=The "Series" catalog section will not be generated ; useful to save space and CPU time, if you don''t  have meaningful series to use;  you might also want to do this for a catalog that is going to contain references to other external catalogs

config.GenerateRecent.label=Do not generate the "Recent" catalog
config.GenerateRecent.description=The "Recent" books catalog section will not be generated ; useful to save space and CPU time, if you don''t  want to use recent books

config.GenerateRatings.label=Do not generate the "Ratings" catalog
config.GenerateRatings.description=The "Ratings" catalog section will not be generated ; useful to save space and CPU time, if you don''t use ratings

config.GenerateAllbooks.label=Do not generate the "All books" catalog
config.GenerateAllbooks.description=The "All books" catalog section will not be generated ; useful to save space and CPU time, if you don''t want to see the list of all books by title

config.IncludeSeriesInBookDetails.label=Include Series in the Book Details
config.IncludeSeriesInBookDetails.description=The series information (if present) will be added to the book description

config.IncludeTagsInBookDetails.label=Include Tags in the Book Details
config.IncludeTagsInBookDetails.description=The tag information (if present) will be added to the book description

config.IncludePublisherInBookDetails.label=Include Publisher in the Book Details
config.IncludePublisherInBookDetails.description=The publisher (if present) will be added to the book description

config.IncludePublishedInBookDetails.label=Include Published Date in the Book Details
config.IncludePublishedInBookDetails.description=The published date will be added to the book description


config.GenerateIndex.label=Generate Search Index (experimental)
config.GenerateIndex.description=Generate a keyword index that can be used to search for books when using the HTML calaogs

config.DatabaseFolder.label=Database folder
config.DatabaseFolder.description=The library path, which is the directory in which Calibre stores its database

config.TargetFolder.label=Destination folder
config.TargetFolder.description=The external path where the library (and the catalog) will be copied (a NAS drive, or you Nook SD-CARD, for example)

config.CopyToDatabaseFolder.label=Copy catalog to database folder
config.CopyToDatabaseFolder.description=If checked, the catalog will be copied to the database folder (where your Calibre library is stored) ; if the "destination folder" is also set, two copies of your catalog will be created...

config.BrowseByCover.label="Browse by Cover" mode (HTML)
config.BrowseByCover.description=If checked, the HTML catalog will display a whole page of the books covers, instead of a list

config.BrowseByCoverWithoutSplit.label=Do not split by letter in "Browse by cover" mode 
config.BrowseByCoverWithoutSplit.description=If checked, the lists of books displayed in cover mode will never be split by letter

config.SplitByAuthorInitialGoToBooks.label=In the authors list page, skip the list of authors with the same initial
config.SplitByAuthorInitialGoToBooks.description=If checked, and the list of authors is split by letter, when clicking on an initial jump directly to a list of books by these authors

config.IncludeAboutLink.label=Include the "About calibre2opds" entry
config.IncludeAboutLink.description=If checked, the "About calibre2opds" entry will be included in the catalog

config.IncludeOnlyOneFile.label=Include only one ebook file
config.IncludeOnlyOneFile.description=If checked, only one ebook file will be included in the catalog (by order of priority, in the "Included formats" list)

config.SuppressRatingsInTitles.label=Suppress ratings in the books titles
config.SuppressRatingsInTitles.description=If set, the books titles will not contain the rating of the book (shown as stars)

config.ZipTrookCatalog.label=Zip the catalog before copying it to the Nook
config.ZipTrookCatalog.description=If checked, the catalog will be zipped, and the file copied to the Nook; it will be quicker, but requiring Trook to unzip it first takes longer

config.ReprocessEpubMetadata.label=Reprocess the epub metadata
config.ReprocessEpubMetadata.description=If checked, the epub metadata will be reprocessed to match Calibre metadata. Note that this happens in situ, so the files in your Calibre library WILL be modified if you check this option

config.Reset.label=Reset
config.Reset.description=Set the field back to the default value.

config.MaxMobileResolution.label=Maximum screen width for mobile option (HTML)
config.MaxMobileResolution.description=The maximum screen width in pixels for which the HTML catalog should use the 'Mobile' look which is optimized for small screens.   For values above this setting the more traditional look will be used for the HTML catalog.

config.SplitInAuthorBooks.label=Do not split book titles within an Author
config.SplitInAuthorBooks.description=Do not split the list of book titles for an Author by Letter even if the number exceeds the normal trigger level for splitting by letter

config.SplitInSeriesBooks.label=Do not split book titles within a Series
config.SplitInSeriesBooks.description=Do not split the list of book titles for a Series by letter even if the number exceeds the normal trigger level for splitting by letter

