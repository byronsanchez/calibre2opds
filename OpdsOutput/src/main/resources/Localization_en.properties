config.DeviceMode.label=Device-specific mode
config.DeviceMode.dropbox.description1=<html><b>Default mode:</b> the catalog is created in the same folder as the Calibre database and other files
config.DeviceMode.dropbox.description2=
config.DeviceMode.nas.description1=<html><b>Publish mode:</b> use this mode to publish the catalog to a remote storage, like a NAS; the catalog is created in 
config.DeviceMode.nas.description2=a temporary local folder, and then copied along with the necessary ebook files to the target folder
config.DeviceMode.nook.description1=<html><b>Nook mode:</b> use this mode to publish the catalog to a Nook: the catalog is generated in a temporary local folder, and then copied 
